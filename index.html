<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link APIs and other files here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>

</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <section class="justify-space-between mb-5">
        <div class="container-top d-flex justify-content-start">
            <div class="col-md-4">
                <div class="card">
                    <h3 class="card-header text-uppercase">Search for a City:</h3>
                    <form id="input-form" class="card-body">
                        <label class="form-label" for="city">City</label>
                        <input id="city" type="text" class="form-input" />
                        <button type="submit" class="btn btn-primary" id="fetch-button">Search</button>
                    </form>
                    <div class="list-group" id="search-history"></div>
                    <input aria-controls="current forecast"/>
                </div>
            </div>

            <div class="container-current d-flex justify-content-end">
                <main class="main col-md-8">
                    <h2 id="city-text">current city weather will go here<span id="repo-search-term"></span></h2>

                    <p id="input-container" class="hourly-weather">

                    <p id="humidity-container"></p>
                    <p id="wind-container"></p>
                    <p id="temp-container"></p>
                    
                    </p>
                </main>
            </div>
        </div>

        <!-- <div class=".container-fluid container-current d-flex justify-content-around"> -->
        <section class="col-12 col-lg-9 d-flex flex-column mt-500px">
            <div class="row justify-content-around">
                <div class="col-md-2 mb-5">
                    <div class="card">
                        <h4 class="card-header bg-dark text-light">
                            Weather Forecast Day 1
                        </h4>
                        <ul id="list-toDo" class="list-group list-group-flush">
                            <li class="list-group-item justify-content-center">
                                <span id="temperature-container-0" class="badge badge-primary badge-pill"></span>
                                <span id="wind-container-0"></span>
                                <p class="m-1" id="humidity-container-0"></p>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-2 mb-5">
                    <div class="card">
                        <h4 class="card-header bg-dark text-light">
                            Weather Forecast Day 2
                        </h4>
                        <ul id="list-toDo" class="list-group list-group-flush">
                            <li class="list-group-item">
                                <span id="temperature-container-1" class="badge badge-primary badge-pill"></span>
                                <span id="wind-container-1"></span>
                                <p class="m-1" id="humidity-container-1"></p>
                            </li>
                        </ul>
                    </div>
                </div>
<!-- 
                <div id="output">
                    <pre></pre>
                </div> -->

                <div class="col-md-2 mb-5">
                    <div class="card">
                        <h4 class="card-header bg-dark text-light">
                            Weather Forecast Day 3
                        </h4>
                        <ul id="list-toDo" class="list-group list-group-flush">
                            <li class="list-group-item">
                                <span id="temperature-container-2" class="badge badge-primary badge-pill"></span>
                                <span id="wind-container-2"></span>
                                <p class="m-1" id="humidity-container-2"></p>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-2 mb-5">
                    <div class="card">
                        <h4 class="card-header bg-dark text-light">
                            Weather Forecast Day 4
                        </h4>
                        <ul id="list-toDo" class="list-group list-group-flush">
                            <li class="list-group-item">
                                <span id="temperature-container-3" class="badge badge-primary badge-pill"></span>
                                <span id="wind-container-3"></span>
                                <p class="m-1" id="humidity-container-3"></p>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-2 mb-5 width-auto">
                    <div class="card">
                        <h4 class="card-header bg-dark text-light">
                            Weather Forecast Day 5
                        </h4>
                        <ul id="list-toDo" class="list-group list-group-flush">
                            <li class="list-group-item">
                                <span id="temperature-container-4" class="badge badge-primary badge-pill"></span>
                                <span id="wind-container-4"></span>
                                <p class="m-1" id="humidity-container-4"></p>
                            </li>
                        </ul>
                    </div>

                </div>

            </div>
        </section>
        <!-- </div> -->
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
